  firebase_core: ^1.7.0
  firebase_auth: ^3.1.2
  firebase_dynamic_links: ^2.0.10
  firebase_messaging: ^10.0.8
  cloud_firestore: ^2.5.3

  #  To get chat time
  timeago: ^3.1.0

  story_view: ^0.13.1

  connectivity: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2

analyzer:
  enable-experiment:
    - non-nullable



# Icons android ios
# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"


# flutter pub run splash_screen_view:create
# flutter pub run splash_screen_view:remove
splash_screen_view:
  background_image: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/images/personView/
    - assets/images/bottomnav/
    - assets/images/drawer/
    - assets/images/chat/
    - assets/images/reacts/
    - assets/fonats/


  fonts:
