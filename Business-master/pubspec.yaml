  # photo
  cached_network_image: ^3.1.0

  #  to comment view
  sliding_up_panel: ^2.0.0+1

  # for custom icons
  font_awesome_flutter: ^9.1.0

  # for drawer
  drawerbehavior: ^2.2.1

  # badges for profile image
